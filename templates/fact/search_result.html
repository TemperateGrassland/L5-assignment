{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ fact['left_entity'] }} {{ fact['relation_entity'] }} {{ fact['right_entity'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="left_entity">Left Entity: </label>
    <input name="left_entity" id="left_entity" value="{{ fact['left_entity'] }}" required>
    <label for="relation_entity">Relation Entity: </label>
    <input name="relation_entity" id="relation_entity" value="{{ fact['relation_entity'] }}" required>
     <label for="right_entity">Right Entity: </label>
    <input name="right_entity" id="right_entity" value="{{ fact['right_entity'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('fact.delete', id=fact['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
